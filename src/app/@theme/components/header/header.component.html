    <!-- <nb-action class="control-item">
      <div class="center_element">
        <span class="block">Normal:&nbsp;<i class="fa fa-user"></i>&nbsp; {{ agent_data.agent_normal }}</span>
        <span class="block">Backup:&nbsp;<i class="fa fa-user"></i>&nbsp; {{ agent_data.agent_backup }}</span>

    <nb-action class="control-item" *ngIf="sip_status=='ONLINE'">
      <div class="center_element">
        <img src="/assets/images/icon-sip-dialer-success.png" title="SIP Trunk is OK" alt="SIP Trunk is OK" width="30"
          height="30" />
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status=='WEAK'">
      <div class="center_element">
        <img src="/assets/images/icon-sip-dialer-danger.png" title="SIP Trunk is wrong" alt="SIP Trunk is wrong"
          width="30" height="30" />
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status=='WARNING'">
      <div class="center_element">
        <img src="/assets/images/icon-sip-dialer-warning.png" title="SIP Trunk is Ping between 300ms and 1000ms"
          alt="SIP Trunk is Ping between 300ms and 1000ms" width="30" height="30" />
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status!='ONLINE'&&sip_status!='WEAK'&&sip_status!='WARNING'">
      <div class="center_element">
        <img src="/assets/images/icon-sip-dialer-default.png" title="SIP Trunk is unknow status"
          alt="SIP Trunk is unknow status" width="30" height="30" />
      </div>
    </nb-action>
    <nb-action class="control-item">
      <div class="center_element">
        <span class="block">Current Time</span>
        <span class="block">{{ dashboard_datetime | date:'HH:mm:ss' }}</span>
      </div>
    </nb-action>
    <nb-action class="control-item">
      <div class="center_element">
        <span class="block">Last update</span>
        <span class="block">{{ last_update | date:'HH:mm:ss' }}</span>
      </div>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
  <!-- <div class="dashboard-datetime"><span
      class="dot"></span><strong>{{ dashboard_datetime | date:'dd MMMM yyyy | HH:mm:ss' }}</strong></div> -->
</div>
